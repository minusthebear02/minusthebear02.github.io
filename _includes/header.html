<header class="site-header" style="background-image: linear-gradient(rgba(255,255,255,0.5),rgba(255,255,255,0.5)), url('{{ site.baseurl }}/img/hero-image.jpg')">
	<nav class="site-nav">
		<ul>
			{% for page in site.pages %}
			{% if page.title and page.hide != true %}
			<li>
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">
					{{ page.title }}
				</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
	</nav>

  <div class="call-out">
  	<h1 class="site-title">
			<a href="{{ site.baseurl }}/">{{ site.theme_settings.title }}</a>
		</h1>
		<div class="divider"></div>
    {{ site.theme_settings.header_text }}
    <div class="divider"></div>
    <!-- Social icons from Font Awesome, if enabled -->
	  <ul>
	    {% include icons.html %}
		</ul>
  </div>
</header>
